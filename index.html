<!DOCTYPE html>

<head>
    <script src="main.js"></script>
    <script src="abilities.js"></script>
    <script src="crafting.js"></script>
    <script src="data.js"></script>
    <script src="legacydata.js"></script>
    <link rel="stylesheet" href="css.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
    $( document ).ready(function() {
        init();
    });
    </script>
</head>
<body>
    <div id="pressPlay">
        <button onclick="loadContent()">Play</button>
    </div>
    <div id="mainContent" style="display: none;">
        <div class="container-fluid" style="height:100%">
    <div class="row" style="height:100%;">
        <div class="col-8">
            <div class="text-center" id="mobile" style="display: block;">
                <button onclick="goDirection('a')" class="movementButton">Left</button>
                <button onclick="goDirection('w')" class="movementButton">Up</button>
                <button onclick="goDirection('s')" class="movementButton">Down</button>
                <button onclick="goDirection('d')" class="movementButton">Right</button>
                </div>
                <div class="text-center" id="mobile" style="display: block;">
                <button onclick="moveOne('a')" class="movementButton">Left 1</button>
                <button onclick="moveOne('w')" class="movementButton">Up 1</button>
                <button onclick="moveOne('s')" class="movementButton">Down 1</button>
                <button onclick="moveOne('d')" class="movementButton">Right 1</button>
                </div>
            <p id="blockDisplay" style="text-align:center;"></p>
            <div>
                <p id="latestSpawns" class="latestDisplay">Latest Spawns Will Appear Here</p>
            </div>
            <div>
                <p id="latestFinds" class="latestDisplay">Latest Finds Will Appear Here</p>
            </div>
            
        </div>
        <div class="col-2 text-center"  style="border-style: solid; height:100%;">
            <button id="resetMine" onclick="resetMine()">Reset Mine</button>
            <br><br>
            <p id="mineResetProgress">0/1,000,000</p>
            <p id="blocksMined">0 Blocks Mined</p>
            <p id="location">X: 5 | Y: 0</p>
            <p id="spawnMessage">Spawn Messages Appear Here!</p>
            <hr>
            <p>Crafting</p>
        <p id="craftingClick">
            <button onclick="displayRecipe(0)">Pickaxe 1</button>
            <button onclick="displayRecipe(1)">Pickaxe 2</button>
            <button onclick="displayRecipe(2)">Pickaxe 3</button>
            <button onclick="displayRecipe(3)">Pickaxe 4</button>
            <button onclick="displayRecipe(4)">Pickaxe 5</button>
            <button onclick="displayRecipe(5)">Pickaxe 6</button>
        </p>
        <div id="displayRecipe">
                
        </div>
        </div>
        <div class="col-2">
            <button id="switchInventory" onclick="switchInventory()">Normal Inventory</button>
            <div>
                <div id="inventory1" class="inventoryDisplay"></div>
                <p id="inventory2" class="inventoryDisplay" style="display:none"></p>
                <p id="inventory3" class="inventoryDisplay" style="display:none"></p>
                <p id="inventory4" class="inventoryDisplay" style="display:none"></p>
            </div>
            
        </div>
        
    </div>
</div>
</div>
